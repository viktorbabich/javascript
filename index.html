<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="data">
		<div class="data__inner">
			<p>внутренний радиус</p>
			<input type="text" id="d1" class="data__input" placeholder="введите число">
		</div>
		<div class="data__inner">
			<p>внешний радиус</p> 
			<input type="text" id="d2" class="data__input" placeholder="введите число">
		</div>
		<div class="data__inner">
			<p>длина трубы</p>  
			<input type="text" id="lenght" class="data__input" placeholder="введите число">
		</div>
		<form name="calculator">
			<select name="density" class="steel-choose">
				<option value="10">Сталь</option>
				<option value="100">Ваще сталь</option>
				<option value="1000">Суперсталь</option>
			</select>
		</form>  
		<p class="final">Количество машин:</p> <p class="final"><span id="result">0</span></p>
	</div>
	<div id="show">
		<div id="outerCircle">
			<div id="innerCircle">
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>

</body>
</html>
